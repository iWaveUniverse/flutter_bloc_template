  <script>window.flutterfire_web_sdk_version = '10.7.0';</script>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      // window.location.origin 
      _flutter.loader.loadEntrypoint({
        entrypointUrl: window.location.origin + "/main.dart.js?v=" + serviceWorkerVersion,
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
          serviceWorkerUrl:  "/flutter_service_worker.js?v=",
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({useColorEmoji: true}).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <!-- Blob/File/Url -->
  <script>
    function webSaveAs(value, name) {
      saveAs(value, name);
    }
    function isFireFoxBrowser() {
      let userAgent = navigator.userAgent.toLowerCase();
      return userAgent.includes("firefox") || userAgent.includes("fxios")
    }
  </script>  
  <!--flutter_image_compress -->
  <script src="https://unpkg.com/pica/dist/pica.min.js" ></script>
  
  <!--Progressbar -->
  <script>
    window.onload = function() {
        move();
    }
    function move() {
      var elem = document.getElementById("myBar");   
      var width = 1;
      var id = setInterval(frame, 15000/100);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
        } else {
          width++; 
          elem.style.width = width + '%'; 
        }
      }
    }
  </script>
